{% extends "base.html" %}

{% block title %}Reset Your Password{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Reset Your Password</h1>
                    </div>
                    <div class="card-body">
                        {% if validlink %}
                            <p class="text-center">Please enter your new password twice</p>
                            <form method="post">
                                {{ form.as_p }}
                                {% csrf_token %}
                                <div class="form-group text-center">
                                    <input type="submit" class="btn btn-primary" value="Change Password">
                                </div>
                            </form>
                        {% else %}
                            <p class="text-center text-danger">Invalid Link. Please try again.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
