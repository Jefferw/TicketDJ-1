{% extends "base.html" %}

{% block title %}Reset Your Passowrd{% endblock %}

{% block content %}
<h1>Reset password through email</h1>
<p>Enter the email address associated with your account.</p>
<form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send e-mail"></p>
    {% csrf_token %}
</form>
{% endblock %}
